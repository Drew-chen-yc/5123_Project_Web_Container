version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: storefront
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: GamezoneDB
    ports:
      - "5432:5432"
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    ports:
      - "5000:5000"

  chatbot:
    build: ./chatbot
    ports:
      - "5002:5002"

  mockdata:
    build: ./mockdata
    ports:
      - "5001:5001"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - mockdata

  review:
    build: ./review
    ports:
      - "5003:80"
    depends_on:
      - mockdata  
