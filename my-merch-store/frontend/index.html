<!DOCTYPE html>
<html>
<head>
  <title>Merch Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Merch Store</h1>

    <!-- items list -->
    <div id="items" class="items-list"></div>

    <!-- cart segment -->
    <h2>Your Cart <span class="clear-cart" onclick="clearCart()">Clear Cart</span></h2>
    <div id="cart" class="cart-list"></div>
    <p id="total" style="text-align: right; font-weight: bold; font-size: 1.2em;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
