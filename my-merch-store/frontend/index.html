<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* control iframe look and hide the iframe */
    #chatbot-frame {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 400px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      z-index: 9999;
    }

    /* chat botton */
    #chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background-color: #0078D4;
      color: white;
      font-size: 28px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>

</head>
<body>
	<!-- Top nav bar -->
	<div class="top-nav">
	  <div class="top-nav-left">
		<img src="https://i.imgur.com/hMNWQ1u.png" alt="Logo">
		<h1>Game Reviews</h1>
	  </div>
	  <div class="top-nav-right">
		<a href="http://localhost:8080/" target="_blank" class="merch-link">
		  <i class="fas fa-shopping-cart"></i></a>
		<a href="http://localhost:5003/" target="_blank" class="home-link">
		  <i class="fas fa-home"></i></a>
	  </div>
	</div>

  <div class="container">
    <h1>Welcome to the MERCHZONE</h1>
    <div id="items" class="items-list"></div>
  </div>

  <!-- Floating Cart -->
  <div class="cart-window">
    <h2>Your Cart</h2>
    <div id="cart" class="cart-list"></div>
    <p id="total"></p>
  </div>

  <!-- Popup for confirmation -->
  <div id="confirmation-popup" style="display: none;">
    <div class="popup-content">
      <p id="popup-message">Thank you for your purchase!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Loading spinner for purchasing -->
  <div id="spinner" style="display: none;">
    <div class="spinner-wrapper">
      <div class="loader"></div>
      <p class="spinner-message">Processing your order...</p>
    </div>
  </div>

  <!-- Chatbot iframeï¼ˆdefault hideï¼‰ -->
  <iframe id="chatbot-frame" src="http://localhost:5002"></iframe>

  <!-- Toggle Chat Button -->
  <button id="chat-toggle-btn">ðŸ¤–</button>

  <script>
    const toggleBtn = document.getElementById("chat-toggle-btn");
    const chatFrame = document.getElementById("chatbot-frame");

    toggleBtn.addEventListener("click", () => {
      if (chatFrame.style.display === "none") {
        chatFrame.style.display = "block";
      } else {
        chatFrame.style.display = "none";
      }
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
