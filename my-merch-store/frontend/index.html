<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
	<!-- Top nav bar -->
	<div class="top-nav">
	  <div class="top-nav-left">
		<a href="http://localhost:5003/"><img src="https://i.imgur.com/hMNWQ1u.png" alt="Logo"></a>
		<h1>Merch Store</h1>
	  </div>
	  <div class="top-nav-right">
		<a href="http://localhost:8080/" class="merch-link">
		  <i class="fas fa-shopping-cart"></i></a>
		<a href="http://localhost:5003/" class="home-link">
		  <i class="fas fa-home"></i></a>
	  </div>
	</div>

  <div class="container">
    <h1>Welcome to the MERCHZONE</h1>
    <div id="items" class="items-list"></div>
  </div>

  <!-- Floating Cart -->
  <div class="cart-window">
    <h2>Your Cart</h2>
    <div id="cart" class="cart-list"></div>
    <p id="total"></p>
  </div>

  <!-- Popup for confirmation -->
  <div id="confirmation-popup" style="display: none;">
    <div class="popup-content">
      <p id="popup-message">Thank you for your purchase!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Loading spinner for purchasing -->
  <div id="spinner" style="display: none;">
    <div class="spinner-wrapper">
      <div class="loader"></div>
      <p class="spinner-message">Processing your order...</p>
    </div>
  </div>

  <!-- Chatbot iframeï¼ˆdefault hideï¼‰ -->
  <iframe id="chatbot-frame" src="http://localhost:5002"></iframe>

</body>
